backend:
  name: git-gateway
  branch: main 
 media_folder: "public/assets/blog" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/blog"
collections: - name: "blog", label: "Blog",  folder: "src/blog" ,create: true, slug: "{{year}}-{{month}}-{{day}}-{{slug}}" , # Used in routes, e.g., /admin/collections/blog
   # Used in the UI
   # The path to the folder where the documents are stored
     # Allow users to create new documents in this collection
    # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
- {label: "Layout", name: "layout", widget: "hidden", default: "blog"},- {label: "Title", name: "title", widget: "string"},- {label: "Publish Date", name: "date", widget: "datetime"},    - {label: "Featured Image", name: "thumbnail", widget: "image"}, - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"},  - {label: "Body", name: "body", widget: "markdown"}
      
      
  
     
    